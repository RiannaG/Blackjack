<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <section>
      <div class="game-container">
        <div>
          <h2>Player</h2>
          <h2 id="cards-value"></h2>
          <div style="display: flex">
            <h3 id="nCards-message"></h3>
            <h3 id="card-number"></h3>
          </div>
        </div>
        <div>
          <h2>Casino</h2>
          <h2 id="casino-cards-value"></h2>
          <div style="display: flex">
            <h3 id="nCards-message2"></h3>
            <h3 id="casino-card-number"></h3>
          </div>
        </div>
      </div>

      <div class="comands-container">
        <div>
          <button onclick="drawCards()" id="draw-btn">Draw</button>
          <button onclick="stopCards()" id="draw-btn">Stop</button>
        </div>

        <h3 id="result-message"></h3>

        <button id="stop-btn"><a href="">Play again</a></button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
